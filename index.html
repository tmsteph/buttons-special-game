<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Ball Game</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #gameCanvas {
      background-color: #444;
      border: 2px solid white;
      z-index: 2;
    }
    #controls {
      z-index: 3;
      text-align: center;
      margin: 10px 0;
    }
    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #gameButton, #funButton {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    #gameButton:hover, #funButton:hover {
      background-color: #ff6666;
    }
    #counter {
      font-size: 18px;
      color: pink;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <canvas id="gameCanvas"></canvas>
  <div id="controls">
    <div id="score">Score: 0</div>
    <button id="gameButton">Start Game</button>
    <button id="funButton">Button's Special Button</button>
    <div id="counter">Press Count: 0</div>
  </div>

  <script>
    const backgroundCanvas = document.getElementById('backgroundCanvas');
    const bgCtx = backgroundCanvas.getContext('2d');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameButton = document.getElementById('gameButton');
    const funButton = document.getElementById('funButton');
    const counterDisplay = document.getElementById('counter');
    const scoreDisplay = document.getElementById('score');

    let score = 0;
    let isGameOver = false;
    let gameLoopId = null;
    let gameRunning = false;
    let funCount = 0;
    let stars = [];

    // Set canvas size dynamically
    const updateCanvasSize = () => {
      backgroundCanvas.width = canvas.width = Math.min(window.innerWidth - 20, 800);
      canvas.height = backgroundCanvas.height = Math.min(window.innerHeight - 150, 600);
    };
    updateCanvasSize();

    // Paddle
    const paddle = {
      width: canvas.width / 5,
      height: 20,
      x: canvas.width / 2 - canvas.width / 10,
      y: canvas.height - 30,
      dx: 0,
      speed: 8,
    };

    // Ball
    const ball = {
      x: Math.random() * canvas.width,
      y: 0,
      radius: 10,
      speed: 4,
    };

    // Move Paddle
    const movePaddle = () => {
      paddle.x += paddle.dx;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    };

    // Arrow Key Controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
      if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') paddle.dx = 0;
    });

    // Touch and Mouse Controls
    const handleMove = (x) => {
      const rect = canvas.getBoundingClientRect();
      const posX = x - rect.left;
      paddle.x = Math.max(0, Math.min(posX - paddle.width / 2, canvas.width - paddle.width));
    };

    canvas.addEventListener('mousemove', (e) => handleMove(e.clientX));
    canvas.addEventListener('mousedown', (e) => handleMove(e.clientX));
    canvas.addEventListener('touchstart', (e) => handleMove(e.touches[0].clientX));
    canvas.addEventListener('touchmove', (e) => {
      handleMove(e.touches[0].clientX);
      e.preventDefault();
    });

    // Reset Game
    const resetGame = () => {
      cancelAnimationFrame(gameLoopId);
      score = 0;
      isGameOver = false;
      paddle.x = canvas.width / 2 - paddle.width / 2;
      ball.x = Math.random() * canvas.width;
      ball.y = 0;
      scoreDisplay.innerText = `Score: ${score}`;
      gameRunning = true;
      gameLoop();
    };

    // Start Game
    const startGame = () => {
      gameRunning = true;
      gameButton.innerText = "Reset Game";
      resetGame();
    };

    gameButton.addEventListener('click', () => {
      if (!gameRunning) {
        startGame();
      } else {
        resetGame();
      }
    });

    // Draw Paddle
    const drawPaddle = () => {
      ctx.fillStyle = 'white';
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    };

    // Draw Ball
    const drawBall = () => {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.closePath();
    };

    // Update Ball Position
    const updateBall = () => {
      ball.y += ball.speed;

      if (
        ball.y + ball.radius > paddle.y &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        score++;
        ball.y = 0;
        ball.x = Math.random() * canvas.width;
        scoreDisplay.innerText = `Score: ${score}`;
      }

      if (ball.y > canvas.height) {
        isGameOver = true;
      }
    };

    // Game Loop
    const gameLoop = () => {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!isGameOver) {
        drawPaddle();
        drawBall();
        updateBall();
        movePaddle();
        gameLoopId = requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over! Press Reset', canvas.width / 2, canvas.height / 2);
      }
    };

    // Add Stars for Fun Button
    const addStars = () => {
      for (let i = 0; i < 50; i++) {
        stars.push({
          x: Math.random() * backgroundCanvas.width,
          y: Math.random() * backgroundCanvas.height / 2, // Start from the upper half
          size: Math.random() * 5 + 2,
          dy: Math.random() * 2 + 1,
          opacity: Math.random(),
        });
      }
    };

    const drawStars = () => {
      bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);

      stars.forEach((star) => {
        bgCtx.fillStyle = `rgba(255, 255, 0, ${star.opacity})`;
        bgCtx.beginPath();
        bgCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        bgCtx.fill();
      });

      stars.forEach((star) => {
        star.y += star.dy;
        star.opacity -= 0.01;
      });

      stars = stars.filter((star) => star.opacity > 0);
    };

    funButton.addEventListener('click', () => {
      funCount++;
      counterDisplay.innerText = `Press Count: ${funCount}`;
      addStars();
    });

    // Animate Background
    const animateBackground = () => {
      drawStars();
      requestAnimationFrame(animateBackground);
    };

    animateBackground();

    // Handle Window Resize
    window.addEventListener('resize', updateCanvasSize);
  </script>
</body>
</html>
