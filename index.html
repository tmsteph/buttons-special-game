<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button's Special Game</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 10px 0;
      font-size: 24px;
      text-align: center;
      z-index: 5;
      position: relative;
    }
    #canvasWrapper {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 90%;
      max-height: 600px;
      border: 3px solid #fff;
      border-radius: 10px;
      background-color: #333;
      overflow: hidden;
      z-index: 2;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #backgroundCanvas, #gameCanvas {
      width: 100%;
      height: 100%;
    }
    #backgroundCanvas {
      z-index: 1;
    }
    #gameCanvas {
      z-index: 2;
    }
    #effectsCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 4;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
    #score {
      font-size: 20px;
      margin-right: 20px;
    }
    #gameButton, #funButton {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    #gameButton:hover, #funButton:hover {
      background-color: #ff6666;
    }
    #counter {
      font-size: 18px;
      color: pink;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <canvas id="effectsCanvas"></canvas>
  <h1>Welcome to Button's Special Game!</h1>
  <div id="canvasWrapper">
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>
  </div>
  <div id="controls">
    <div id="score">Score: 0</div>
    <button id="gameButton">Start Game</button>
    <button id="funButton">Button's Special Button</button>
    <div id="counter">Press Count: 0</div>
  </div>

  <script>
    const gameCanvas = document.getElementById('gameCanvas');
    const effectsCanvas = document.getElementById('effectsCanvas');
    const gameCtx = gameCanvas.getContext('2d');
    const effectsCtx = effectsCanvas.getContext('2d');
    const gameButton = document.getElementById('gameButton');
    const funButton = document.getElementById('funButton');
    const scoreDisplay = document.getElementById('score');
    const counterDisplay = document.getElementById('counter');

    let score = 0;
    let funCount = 0;
    let gameRunning = false;
    let isGameOver = false;
    let stars = [];
    let gameLoopId = null;

    const paddle = {
      width: 100,
      height: 20,
      x: gameCanvas.width / 2 - 50,
      y: gameCanvas.height - 30,
      dx: 0,
      speed: 8,
    };

    const ball = {
      x: Math.random() * gameCanvas.width,
      y: 0,
      radius: 10,
      speed: 4,
    };

    const updateCanvasSize = () => {
      gameCanvas.width = window.innerWidth * 0.8;
      gameCanvas.height = window.innerHeight * 0.6;
      effectsCanvas.width = window.innerWidth;
      effectsCanvas.height = window.innerHeight;
      paddle.x = gameCanvas.width / 2 - paddle.width / 2;
      paddle.y = gameCanvas.height - 30;
    };
    updateCanvasSize();

    const resetGame = () => {
      cancelAnimationFrame(gameLoopId);
      score = 0;
      isGameOver = false;
      ball.x = Math.random() * gameCanvas.width;
      ball.y = 0;
      paddle.x = gameCanvas.width / 2 - paddle.width / 2;
      scoreDisplay.textContent = `Score: ${score}`;
      gameRunning = true;
      lastTime = performance.now();
      gameLoopId = requestAnimationFrame(gameLoop);
    };

    const drawPaddle = () => {
      gameCtx.fillStyle = 'white';
      gameCtx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    };

    const drawBall = () => {
      gameCtx.beginPath();
      gameCtx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      gameCtx.fillStyle = 'red';
      gameCtx.fill();
      gameCtx.closePath();
    };

    const updateBall = (deltaTime) => {
      ball.y += ball.speed * (deltaTime / 16.67);
      if (
        ball.y + ball.radius > paddle.y &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        score++;
        ball.y = 0;
        ball.x = Math.random() * gameCanvas.width;
        scoreDisplay.textContent = `Score: ${score}`;
      }
      if (ball.y > gameCanvas.height) {
        isGameOver = true;
      }
    };

    const movePaddle = () => {
      paddle.x += paddle.dx;
      paddle.x = Math.max(0, Math.min(paddle.x, gameCanvas.width - paddle.width));
    };

    const gameLoop = (timestamp) => {
      if (!gameRunning) return;

      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
      if (!isGameOver) {
        drawPaddle();
        drawBall();
        updateBall(deltaTime);
        movePaddle();
        gameLoopId = requestAnimationFrame(gameLoop);
      } else {
        gameCtx.fillStyle = 'white';
        gameCtx.font = '24px Arial';
        gameCtx.textAlign = 'center';
        gameCtx.fillText('Game Over! Press Reset.', gameCanvas.width / 2, gameCanvas.height / 2);
      }
    };

    const addStars = () => {
      for (let i = 0; i < 50; i++) {
        stars.push({
          x: Math.random() * effectsCanvas.width,
          y: Math.random() * effectsCanvas.height / 2,
          size: Math.random() * 5 + 2,
          dy: Math.random() * 4 + 2,
          opacity: Math.random(),
        });
      }
    };

    const drawStars = () => {
      effectsCtx.clearRect(0, 0, effectsCanvas.width, effectsCanvas.height);
      stars.forEach((star) => {
        effectsCtx.fillStyle = `rgba(255, 255, 0, ${star.opacity})`;
        effectsCtx.beginPath();
        effectsCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        effectsCtx.fill();
      });
      stars.forEach((star) => {
        star.y += star.dy;
        star.opacity -= 0.002;
      });
      stars = stars.filter((star) => star.opacity > 0);
    };

    const animateEffects = () => {
      drawStars();
      requestAnimationFrame(animateEffects);
    };

    funButton.addEventListener('click', () => {
      funCount++;
      counterDisplay.textContent = `Press Count: ${funCount}`;
      addStars();
    });

    gameButton.addEventListener('click', () => {
      if (!gameRunning) {
        resetGame();
        gameButton.textContent = 'Reset Game';
      } else {
        resetGame();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
      if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
    });

    document.addEventListener('keyup', () => (paddle.dx = 0));

    window.addEventListener('resize', updateCanvasSize);
    animateEffects();
  </script>
</body>
</html>
